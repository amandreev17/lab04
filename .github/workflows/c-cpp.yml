name: cmake build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Build formatter_lib
        run:
          cd formatter_lib
          cmake -B build
          cmake --build build
           
